DWAPlannerROS:

  holonomic_robot: true          # I don't think dwa_local_planner respects this, but setting to false seemed to help

  # Goal Tolerances              Defaults
  yaw_goal_tolerance: 0.07       # 0.05
  xy_goal_tolerance:  0.05       # 0.10
  latch_xy_goal_tolerance: true  # false

  # Forward simulation            Defaults
  use_dwa: true                   # true
  sim_time: 1.8                   # 1.7
  sim_granularity: 0.10           # 0.025
  angular_sim_granularity: 0.068  # 0.10 (1 degree = 0.017 rad)
  vx_samples: 8                   # 3
  vy_samples: 8                   # 10
  vth_samples: 20                 # 20

  # Scoring                     Defaults
  meter_scoring: false          # Is this even taken into account?
  path_distance_bias: 32.0      # 32.0
  goal_distance_bias: 10.0      # 24.0
  occdist_scale: 0.05           # 0.01
  forward_point_distance: 0.325 # 0.325
  stop_time_buffer: 0.20        # 0.20
  scaling_speed: 0.25           # 0.25
  max_scaling_factor: 0.20      # 0.20
  heading_lookahead: 0.325
  heading_scoring: false        # Is this even taken into account?
  heading_scoring_timestep: 0.8
  penalize_negative_x: false    # Is this even taken into account?

  # Acceleration and velocity limits

  #acc_lim_trans: 1.0           # doesn't seem to be considered
  acc_lim_x: 1.0                # 2.5
  acc_lim_y: 1.0                # 2.5
  acc_lim_theta: 0.75           # 3.2

  max_vel_trans: 0.2
  min_vel_trans: 0.1

  # max_trans_vel: 0.5
  # min_trans_vel: 0.1
  max_vel_x: +0.2
  min_vel_x: -0.2
  max_vel_y: +0.1
  min_vel_y: -0.1

  #max_rot_vel: 0.75
  #min_rot_vel: 0.2
  max_vel_theta: 0.75
  min_vel_theta: 0.1

  # Other                       Defaults
  oscillation_reset_dist: 0.25  # 0.05
  oscillation_reset_angle: 0.20 # 0.20
  prune_plan: true              # true
  trans_stopped_vel: 0.05        # 0.1
  #rot_stopped_vel: 0.1          # 0.1
  theta_stopped_vel: 0.05         # 0.1
  publish_cost_grid_pc: true    # false
  publish_traj_pc: true
