map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 2.5
raytrace_range: 3.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[0.32, -0.22], [0.32, 0.22], [-0.32, 0.22], [-0.32, -0.22]]
footprint_padding: 0.15

obstacles_layer:
  observation_sources: scan_front scan_rear
  scan_front: {sensor_frame: front_laser, data_type: LaserScan, topic: /laser_BX1/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
  scan_rear: {sensor_frame: rear_laser, data_type: LaserScan, topic: /laser_BX2/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}

