shutdown_costmaps: false

base_local_planner: teb_local_planner/TebLocalPlannerROS
base_global_planner: global_planner/GlobalPlanner

controller_frequency: 7.5 # CANOpen SYNC interval is 7.5 Hz
controller_patience: 8.0

planner_frequency: 0.0 # Run only when a new goal is received or the local planner reports that the path is blocked
planner_patience: 15.0

oscillation_timeout: 0.0
oscillation_distance: 0.5

recovery_behavior_enabled: true
clearing_rotation_allowed: true

max_planning_retries: 5
conservative_reset_dist: 5.0
