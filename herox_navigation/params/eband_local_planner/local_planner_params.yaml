EBandPlannerROS:
  # Common parameters
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.034
  rot_stopped_vel: 0.1
  trans_stopped_vel: 0.05

  eband_external_force_gain: 1.0
  eband_internal_force_gain: 0.5

  # Trajectory Controller Parameters
  differential_drive: true
  max_vel_lin: 0.25
  max_vel_th: 0.5
  min_vel_lin: 0.1
  Ctrl_Rate: 7.5
  k_prop: 1.5
  k_damp: 0.0
  trans_stopped_vel: 0.05
